<html>
  <head>
    <title>let examples - let and Const</title>
  </head>
  <body>
    <h1>Simple Let Examples</h1>
    <p><em>let</em> allows to reassign the value of the variable. Check the Console!</p>
    <script>
      let score = 0;
      console.log(score);
      score = +2;
      console.log(score);
      
      let age = 33;
      console.log(age);
      age++;
      console.log(age);
      
      let isHungy = false;
      console.log(isHungy);
      isHungy = true;
      console.log(isHungy);
    </script>
  </body>
</html>
